<div class="account">
  <form novalidate ng-submit="$ctrl.submit()">
    <input ng-model="$ctrl.user.username" placeholder="username" type="text">
    <input ng-model="$ctrl.user.password" placeholder="password" type="password">
    <input ng-model="$ctrl.user.confirm" placeholder="confirm password" type="password">
    <input type="submit">
  </form>
  <button ng-click="$ctrl.delete()">DELETE ACCOUNT</button>
</div>
