<div ng-show="$ctrl.authenticated" class="notebook">

  <div class="panel">
    <form novalidate ng-submit="$ctrl.createNote()">
      <input ng-model="$ctrl.new.title" placeholder="title" type="text">
      <input type="submit" value="New Note">
    </form>
    <ul>
      <li ng-repeat="note in $ctrl.notes">
        <a ng-click="$ctrl.selectNote(note)" href="">{{ note.title }}</a>
      </li>
    </ul>
  </div>

  <ui-view note="$ctrl.current"></ui-view>

</div>
